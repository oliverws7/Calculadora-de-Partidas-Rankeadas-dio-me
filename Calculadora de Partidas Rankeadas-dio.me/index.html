<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Rankeadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Partidas Rankeadas</h1>
        
        <div class="input-group">
            <label for="vitorias">Vitórias:</label>
            <input type="number" id="vitorias" placeholder="Digite o número de vitórias">
        </div>
        
        <div class="input-group">
            <label for="derrotas">Derrotas:</label>
            <input type="number" id="derrotas" placeholder="Digite o número de derrotas">
        </div>
        
        <button id="calcularBtn">Calcular Nível</button>
        
        <div class="result" id="resultado">
            Resultado aparecerá aqui...
        </div>
        
        <div class="rankings">
            <h3>Tabela de Rankings</h3>
            <div class="rank-item">
                <span>Até 10 vitórias:</span>
                <span>Ferro</span>
            </div>
            <div class="rank-item">
                <span>11-20 vitórias:</span>
                <span>Bronze</span>
            </div>
            <div class="rank-item">
                <span>21-50 vitórias:</span>
                <span>Prata</span>
            </div>
            <div class="rank-item">
                <span>51-80 vitórias:</span>
                <span>Ouro</span>
            </div>
            <div class="rank-item">
                <span>81-90 vitórias:</span>
                <span>Diamante</span>
            </div>
            <div class="rank-item">
                <span>91-100 vitórias:</span>
                <span>Lendário</span>
            </div>
            <div class="rank-item">
                <span>101+ vitórias:</span>
                <span>Imortal</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
